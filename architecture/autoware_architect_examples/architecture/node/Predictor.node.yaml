# reference: map based prediction

# node information
name: Predictor.node

launch:
  package: autoware_perception_dummy_nodes
  plugin: autoware::perception_dummy_nodes::Predictor

# interfaces
inputs:
  - name: objects
    message_type: autoware_perception_msgs/msg/TrackedObjects
  - name: lanelet_map
    message_type: autoware_map_msgs/msg/LaneletMapBin

outputs:
  - name: objects
    message_type: autoware_perception_msgs/msg/PredictedObjects
    qos:
      reliability: reliable
      durability: transient_local

# parameters
parameter_files: []

parameters: []

# processes
processes:
  - name: predict
    trigger_conditions:
      - and:
          - periodic: 10.0 # Hz
            warn_rate: 5.0 # Hz
            error_rate: 2.0 # Hz
            timeout: 0.5 # s
          - on_input: objects
            warn_rate: 3.3 # Hz
            error_rate: 2.0 # Hz
            timeout: 1.0 # s
          - once: lanelet_map
    outcomes:
      - to_output: objects
