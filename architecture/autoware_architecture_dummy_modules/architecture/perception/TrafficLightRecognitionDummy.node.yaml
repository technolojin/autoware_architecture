# node information
name: TrafficLightRecognitionDummy.node

launch:
  package: autoware_perception_dummy_nodes
  plugin: autoware::perception_dummy_nodes::TrafficLightRecognitionDummy

# interfaces
inputs: []

outputs:
  - name: traffic_signal_car
    message_type: tier4_perception_msgs/msg/TrafficLightArray
    qos:
      reliability: reliable
      durability: transient_local
  - name: traffic_signal_pedestrian
    message_type: tier4_perception_msgs/msg/TrafficLightArray
    qos:
      reliability: reliable
      durability: transient_local
  - name: traffic_signal_rois
    message_type: tier4_perception_msgs/msg/TrafficLightRoiArray
    qos:
      reliability: reliable
      durability: transient_local

# parameters
parameter_files: []
parameters: []

# processes
processes:
  - name: traffic_light_recognition
    trigger_conditions:
      - periodic: 10.0 # Hz
        warn_rate: 0.3 # Hz
        error_rate: 0.3 # Hz
        timeout: 0.5 # s
    outcomes:
      - to_output: traffic_signal_car
      - to_output: traffic_signal_pedestrian
      - to_output: traffic_signal_rois