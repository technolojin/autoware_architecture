name: RadarDummy.pipeline

depends:
  - RadarDummyDriver.module
  - SimpleObjectMerger.module
  - SimpleTrackedObjectMerger.module

nodes:
  - node: radar_front_center
    element: RadarDummyDriver.module
  - node: radar_front_left
    element: RadarDummyDriver.module
  - node: radar_front_right
    element: RadarDummyDriver.module
  - node: radar_rear_center
    element: RadarDummyDriver.module
  - node: radar_rear_left
    element: RadarDummyDriver.module
  - node: radar_rear_right
    element: RadarDummyDriver.module

  - node: simple_object_merger
    element: SimpleObjectMerger.module
  - node: simple_tracked_object_merger
    element: SimpleTrackedObjectMerger.module

external_interfaces:
  input: []
  output:
    - name: detected_objects
    - name: tracked_objects

connections:
  - from: radar_front_center.output.detected_objects
    to: simple_object_merger.input.object1
  - from: radar_front_left.output.detected_objects
    to: simple_object_merger.input.object2
  - from: radar_front_right.output.detected_objects
    to: simple_object_merger.input.object3
  - from: radar_rear_center.output.detected_objects
    to: simple_object_merger.input.object4
  - from: radar_rear_left.output.detected_objects
    to: simple_object_merger.input.object5
  - from: radar_rear_right.output.detected_objects
    to: simple_object_merger.input.object6
  - from: simple_object_merger.output.merged_object
    to: output.detected_objects

  - from: radar_front_center.output.tracked_objects
    to: simple_tracked_object_merger.input.object1
  - from: radar_front_left.output.tracked_objects
    to: simple_tracked_object_merger.input.object2
  - from: radar_front_right.output.tracked_objects
    to: simple_tracked_object_merger.input.object3
  - from: radar_rear_center.output.tracked_objects
    to: simple_tracked_object_merger.input.object4
  - from: radar_rear_left.output.tracked_objects
    to: simple_tracked_object_merger.input.object5
  - from: radar_rear_right.output.tracked_objects
    to: simple_tracked_object_merger.input.object6
  - from: simple_tracked_object_merger.output.merged_object
    to: output.tracked_objects
