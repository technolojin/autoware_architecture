name: LidarDummy.pipeline

instances:
  - instance: lidar_top
    element: LidarDummyDriver.module
  - instance: lidar_left
    element: LidarDummyDriver.module
  - instance: lidar_right
    element: LidarDummyDriver.module
  - instance: lidar_rear
    element: LidarDummyDriver.module
  - instance: lidar_concatenate
    element: ConcatenatePointcloud.module

external_interfaces:
  input: []
  output:
    - name: top/pointcloud
    - name: left/pointcloud
    - name: right/pointcloud
    - name: rear/pointcloud
    - name: concatenated/pointcloud

connections:
  # individual lidar outputs
  - from: lidar_top.output.pointcloud
    to: output.top/pointcloud
  - from: lidar_left.output.pointcloud
    to: output.left/pointcloud
  - from: lidar_right.output.pointcloud
    to: output.right/pointcloud
  - from: lidar_rear.output.pointcloud
    to: output.rear/pointcloud
  # concatenated lidar output
  - from: lidar_top.output.pointcloud
    to: lidar_concatenate.input.input1
  - from: lidar_left.output.pointcloud
    to: lidar_concatenate.input.input2
  - from: lidar_right.output.pointcloud
    to: lidar_concatenate.input.input3
  - from: lidar_rear.output.pointcloud
    to: lidar_concatenate.input.input4
  - from: lidar_concatenate.output.output
    to: output.concatenated/pointcloud
