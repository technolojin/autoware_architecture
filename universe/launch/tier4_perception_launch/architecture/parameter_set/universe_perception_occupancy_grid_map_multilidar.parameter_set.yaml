name: universe_perception_occupancy_grid_map_multilidar.parameter_set
parameters:
  - node: /perception/occupancy_grid_map/obstacle_pc_downsample_filter
    parameter_files:
      - pickup_based_voxel_grid_downsample_filter_param_file: $(var config_path)/perception/occupancy_grid_map/multi_lidar/pickup_based_voxel_grid_downsample_filter_param_file.param.yaml
    parameters: []
  - node: /perception/occupancy_grid_map/raw_pc_downsample_filter_1
    parameter_files:
      - pickup_based_voxel_grid_downsample_filter_param_file: $(var config_path)/perception/occupancy_grid_map/multi_lidar/pickup_based_voxel_grid_downsample_filter_param_file.param.yaml
    parameters: []
  - node: /perception/occupancy_grid_map/raw_pc_downsample_filter_2
    parameter_files:
      - pickup_based_voxel_grid_downsample_filter_param_file: $(var config_path)/perception/occupancy_grid_map/multi_lidar/pickup_based_voxel_grid_downsample_filter_param_file.param.yaml
    parameters: []
  - node: /perception/occupancy_grid_map/raw_pc_downsample_filter_3
    parameter_files:
      - pickup_based_voxel_grid_downsample_filter_param_file: $(var config_path)/perception/occupancy_grid_map/multi_lidar/pickup_based_voxel_grid_downsample_filter_param_file.param.yaml
    parameters: []
  - node: /perception/occupancy_grid_map/occupancy_grid_map_node_1
    parameter_files:
      - param_file: $(var config_path)/perception/occupancy_grid_map/multi_lidar/multi_lidar_pointcloud_based_occupancy_grid_map.param.yaml
      - updater_param_file: $(var config_path)/perception/occupancy_grid_map/multi_lidar/binary_bayes_filter_updater.param.yaml
    parameters:
      - name: updater_type
        value: binary_bayes_filter
      - name: use_multithread
        value: true
  - node: /perception/occupancy_grid_map/occupancy_grid_map_node_2
    parameter_files:
      - param_file: $(var config_path)/perception/occupancy_grid_map/multi_lidar/multi_lidar_pointcloud_based_occupancy_grid_map.param.yaml
      - updater_param_file: $(var config_path)/perception/occupancy_grid_map/multi_lidar/binary_bayes_filter_updater.param.yaml
    parameters:
      - name: updater_type
        value: binary_bayes_filter
      - name: use_multithread
        value: true
  - node: /perception/occupancy_grid_map/occupancy_grid_map_node_3
    parameter_files:
      - param_file: $(var config_path)/perception/occupancy_grid_map/multi_lidar/multi_lidar_pointcloud_based_occupancy_grid_map.param.yaml
      - updater_param_file: $(var config_path)/perception/occupancy_grid_map/multi_lidar/binary_bayes_filter_updater.param.yaml
    parameters:
      - name: updater_type
        value: binary_bayes_filter
      - name: use_multithread
        value: true
  - node: /perception/occupancy_grid_map/occupancy_grid_map_fusion_node
    parameter_files:
      - multi_lidar_fusion_config_file: $(var config_path)/perception/occupancy_grid_map/multi_lidar/multi_lidar_pointcloud_based_occupancy_grid_map.param.yaml
      - updater_param_file: $(var config_path)/perception/occupancy_grid_map/multi_lidar/binary_bayes_filter_updater.param.yaml
    parameters:
      - name: updater_type
        value: binary_bayes_filter
      - name: use_multithread
        value: true
