    parameters: []
  - node: /perception/object_recognition/detection/roi_detected_object_fusion
    parameter_files:
      - sync_param_path: $(var config_path)/perception/object_recognition/detection/roi_detected_object_fusion/sync_param_path.param.yaml
      - param_path: $(var config_path)/perception/object_recognition/detection/roi_detected_object_fusion/param_path.param.yaml
    parameters: []
  - node: /perception/object_recognition/detection/object_association_merger_alpha
    parameter_files:
      - data_association_matrix_path: $(var config_path)/perception/object_recognition/detection/object_association_merger_alpha/data_association_matrix_path.param.yaml
      - distance_threshold_list_path: $(var config_path)/perception/object_recognition/detection/object_association_merger_alpha/distance_threshold_list_path.param.yaml
      - object_association_merger_param_path: $(var config_path)/perception/object_recognition/detection/object_association_merger_alpha/object_association_merger_param_path.param.yaml
    parameters: []
  - node: /perception/object_recognition/detection/object_association_merger_beta
    parameter_files:
      - data_association_matrix_path: $(var config_path)/perception/object_recognition/detection/object_association_merger_beta/data_association_matrix_path.param.yaml
      - distance_threshold_list_path: $(var config_path)/perception/object_recognition/detection/object_association_merger_beta/distance_threshold_list_path.param.yaml
      - object_association_merger_param_path: $(var config_path)/perception/object_recognition/detection/object_association_merger_beta/object_association_merger_param_path.param.yaml
    parameters: []
  - node: /perception/object_recognition/detection/object_lanelet_filter
    parameter_files:
      - filtering_range_param: $(var config_path)/perception/object_recognition/detection/object_lanelet_filter/filtering_range_param.param.yaml
