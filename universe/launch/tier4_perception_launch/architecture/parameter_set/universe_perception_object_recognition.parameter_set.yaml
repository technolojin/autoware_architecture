  - node: /perception/object_recognition/tracking/radar_object_tracker
    parameter_files:
      - tracker_setting_path: $(var config_path)/perception/object_recognition/tracking/radar_object_tracker/tracker_setting_path.param.yaml
      - data_association_matrix_path: $(var config_path)/perception/object_recognition/tracking/radar_object_tracker/data_association_matrix_path.param.yaml
      - radar_object_tracker_param_path: $(var config_path)/perception/object_recognition/tracking/radar_object_tracker/radar_object_tracker_param_path.param.yaml
    parameters: []
  - node: /perception/object_recognition/tracking/decorative_tracker_merger
    parameter_files:
      - data_association_matrix_path: $(var config_path)/perception/object_recognition/tracking/decorative_tracker_merger/data_association_matrix_path.param.yaml
      - merge_options_path: $(var config_path)/perception/object_recognition/tracking/decorative_tracker_merger/merge_options_path.param.yaml
      - node_param_file_path: $(var config_path)/perception/object_recognition/tracking/decorative_tracker_merger/node_param_file_path.param.yaml
