name: universe_perception_object_recognition.parameter_set
parameters:
  - node: /perception/object_recognition/detection/compare_map_filter
    parameter_files:
      - voxel_based_compare_map_filter_param_file: $(var config_path)/perception/object_recognition/detection/pointcloud_filter/pointcloud_map_filter.param.yaml
    parameters: []
  - node: /perception/object_recognition/detection/clustering/voxel_grid_based_euclidean_cluster
    parameter_files:
      - voxel_grid_based_euclidean_param_path: $(var config_path)/perception/object_recognition/detection/clustering/voxel_grid_based_euclidean_cluster/voxel_grid_based_euclidean_param_path.param.yaml
    parameters: []
  - node: /perception/object_recognition/detection/clustering/shape_estimation
    parameter_files:
      - config_file: $(var config_path)/perception/object_recognition/detection/clustering/shape_estimation/config_file.param.yaml
    parameters:
      - name: model_path
        value: $(var data_path)/shape_estimation/pointnet.onnx
  - node: /perception/object_recognition/detection/clustering/camera_lidar_fusion/roi_cluster_fusion
    parameter_files:
      - sync_param_path: $(var config_path)/perception/object_recognition/detection/clustering/camera_lidar_fusion/roi_cluster_fusion/sync_param_path.param.yaml
      - param_path: $(var config_path)/perception/object_recognition/detection/clustering/camera_lidar_fusion/roi_cluster_fusion/param_path.param.yaml
    parameters: []
  - node: /perception/object_recognition/detection/clustering/camera_lidar_fusion/low_intensity_cluster_filter
    parameter_files:
      - low_intensity_cluster_filter_param_path: $(var config_path)/perception/object_recognition/detection/clustering/camera_lidar_fusion/low_intensity_cluster_filter/low_intensity_cluster_filter_param_path.param.yaml
    parameters: []
  - node: /perception/object_recognition/detection/clustering/camera_lidar_fusion/shape_estimation
    parameter_files:
      - config_file: $(var config_path)/perception/object_recognition/detection/clustering/camera_lidar_fusion/shape_estimation/config_file.param.yaml
    parameters:
      - name: model_path
        value: $(var data_path)/shape_estimation/pointnet.onnx
  - node: /perception/object_recognition/detection/clustering/camera_lidar_fusion/detected_object_feature_remover
    parameter_files:
      - parameters: $(var config_path)/perception/object_recognition/detection/clustering/camera_lidar_fusion/detected_object_feature_remover/parameters.param.yaml
    parameters: []
  - node: /perception/object_recognition/detection/detection_by_tracker
