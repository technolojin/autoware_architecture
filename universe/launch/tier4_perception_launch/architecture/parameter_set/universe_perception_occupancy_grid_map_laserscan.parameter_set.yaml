name: universe_perception_occupancy_grid_map_laserscan.parameter_set
parameters:
  - node: /perception/occupancy_grid_map/raw_pc_downsample_filter
    parameter_files:
      - pickup_based_voxel_grid_downsample_filter_param_file: $(var config_path)/perception/occupancy_grid_map/laserscan/pickup_based_voxel_grid_downsample_filter_param_file.param.yaml
    parameters: []
  - node: /perception/occupancy_grid_map/obstacle_pc_downsample_filter
    parameter_files:
      - pickup_based_voxel_grid_downsample_filter_param_file: $(var config_path)/perception/occupancy_grid_map/laserscan/pickup_based_voxel_grid_downsample_filter_param_file.param.yaml
    parameters: []
  - node: /perception/occupancy_grid_map/occupancy_grid_map_node
    parameter_files:
      - param_file: $(var config_path)/perception/occupancy_grid_map/laserscan/param_file.param.yaml
      - updater_param_file: $(var config_path)/perception/occupancy_grid_map/laserscan/updater_param_file.param.yaml
    parameters:
      - name: updater_type
        value: binary_bayes_filter
