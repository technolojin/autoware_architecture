name: ObjectRecognitionCLMerged.pipeline

depends:
  - ObjectDetectionCLMerged.pipeline
  - ObjectTrackingTrackerMergerRadarFusion.pipeline
  - ObjectPredictionMapBased.pipeline

nodes:
  - node: detection
    element: ObjectDetectionCLMerged.pipeline
  - node: tracking
    element: ObjectTrackingTrackerMergerRadarFusion.pipeline
  - node: prediction
    element: ObjectPredictionMapBased.pipeline

external_interfaces:
  input:
    # map
    - name: pointcloud_map
    - name: vector_map
    - name: traffic_lights
    # lidar
    - name: obstacle_pointcloud
    - name: lidar_ml_objects
    # camera
    - name: rois0
    - name: rois1
    - name: rois2
    - name: rois3
    - name: rois4
    - name: rois5
    - name: rois6
    - name: rois7
    - name: camera_info0
    - name: camera_info1
    - name: camera_info2
    - name: camera_info3
    - name: camera_info4
    - name: camera_info5
    - name: camera_info6
    - name: camera_info7
  output:
    - name: map_filtered_obstacle_pointcloud
    - name: objects
  parameter: []

connections:
  # detection
  - from: input.pointcloud_map
    to: detection.input.pointcloud_map
  - from: input.vector_map
    to: detection.input.vector_map
  - from: input.obstacle_pointcloud
    to: detection.input.obstacle_pointcloud
  - from: input.rois*
    to: detection.input.rois*
  - from: input.camera_info*
    to: detection.input.camera_info*
  - from: input.pointcloud_map
    to: detection.input.pointcloud_map
  - from: input.lidar_ml_objects
    to: detection.input.lidar_ml_objects
  - from: detection.output.filtered_obstacle_pointcloud
    to: output.map_filtered_obstacle_pointcloud

  # tracking
  - from: input.vector_map
    to: tracking.input.vector_map
  - from: detection.output.*_objects
    to: tracking.input.*_objects
  - from: tracking.output.objects
    to: detection.input.tracked_objects

  # prediction
  - from: tracking.output.objects
    to: prediction.input.tracked_objects
  - from: input.vector_map
    to: prediction.input.vector_map
  - from: input.traffic_lights
    to: prediction.input.traffic_lights
  - from: prediction.output.objects
    to: output.objects
