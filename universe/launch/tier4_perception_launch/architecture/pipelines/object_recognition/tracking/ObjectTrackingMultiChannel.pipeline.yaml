name: ObjectTrackingMultiChannel.pipeline

depends:
  - MultiObjectTracker.module

nodes:
  - node: multi_object_tracker
    element: MultiObjectTracker.module

external_interfaces:
  input:
    - name: lidar_ml_objects
    - name: lidar_ml_short_range_objects
    - name: camera_lidar_rule_detector_objects
    - name: lidar_irregular_objects
    - name: tracker_based_detector_objects
    - name: radar_objects

  output:
    - name: objects
  parameter: []

connections:
  - from: input.lidar_ml_objects
    to: multi_object_tracker.input.detection01/objects
  - from: input.lidar_ml_short_range_objects
    to: multi_object_tracker.input.detection02/objects
  - from: input.camera_lidar_rule_detector_objects
    to: multi_object_tracker.input.detection03/objects
  - from: input.lidar_irregular_objects
    to: multi_object_tracker.input.detection04/objects
  - from: input.tracker_based_detector_objects
    to: multi_object_tracker.input.detection05/objects
  - from: input.radar_objects
    to: multi_object_tracker.input.detection06/objects
  - from: multi_object_tracker.output.objects
    to: output.objects

