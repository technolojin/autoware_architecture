name: PointpaintingFusion.pipeline

depends:
  - PointPaintingFusion.module
  - ObstaclePointCloudBasedValidator.module

nodes:
  - node: pointpainting_fusion
    element: PointPaintingFusion.module
  - node: validation
    element: ObstaclePointCloudBasedValidator.module

external_interfaces:
  input:
    - name: rois0
    - name: rois1
    - name: rois2
    - name: rois3
    - name: rois4
    - name: rois5
    - name: rois6
    - name: rois7
    - name: camera_info0
    - name: camera_info1
    - name: camera_info2
    - name: camera_info3
    - name: camera_info4
    - name: camera_info5
    - name: camera_info6
    - name: camera_info7
    - name: pointcloud
    - name: obstacle_pointcloud
  output:
    - name: detected_objects
  parameter: []

connections:
  - from: input.pointcloud
    to: pointpainting_fusion.input.pointcloud
  - from: input.rois*
    to: pointpainting_fusion.input.rois*
  - from: input.camera_info*
    to: pointpainting_fusion.input.camera_info*
  - from: pointpainting_fusion.output.objects
    to: validation.input.detected_objects
  - from: input.obstacle_pointcloud
    to: validation.input.obstacle_pointcloud
  - from: validation.output.objects
    to: output.detected_objects
