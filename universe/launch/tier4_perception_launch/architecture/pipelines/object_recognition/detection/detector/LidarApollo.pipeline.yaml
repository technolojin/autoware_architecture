name: LidarApollo.pipeline

depends:
  - LidarApolloInstanceSegmentation.module
  - ShapeEstimation.module
  - DetectedObjectFeatureRemover.module
  - ObstaclePointCloudBasedValidator.module

nodes:
  - node: lidar_apollo_instance_segmentation
    element: LidarApolloInstanceSegmentation.module
  - node: shape_estimation
    element: ShapeEstimation.module
  - node: detected_object_feature_remover
    element: DetectedObjectFeatureRemover.module
  - node: validation
    element: ObstaclePointCloudBasedValidator.module

external_interfaces:
  input:
    - name: pointcloud
    - name: obstacle_pointcloud
  output:
    - name: detected_objects
  parameter: []

connections:
  - from: input.pointcloud
    to: lidar_apollo_instance_segmentation.input.pointcloud
  - from: lidar_apollo_instance_segmentation.output.labeled_clusters
    to: shape_estimation.input.objects
  - from: shape_estimation.output.objects
    to: detected_object_feature_remover.input.input
  - from: detected_object_feature_remover.output.output
    to: validation.input.detected_objects
  - from: input.obstacle_pointcloud
    to: validation.input.obstacle_pointcloud
  - from: validation.output.objects
    to: output.detected_objects
