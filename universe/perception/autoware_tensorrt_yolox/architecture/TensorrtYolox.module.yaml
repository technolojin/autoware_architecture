# module information
name: TensorrtYolox.module

launch:
  package: autoware_tensorrt_yolox
  plugin: autoware::tensorrt_yolox::TrtYoloXNode
  executable: autoware_tensorrt_yolox_node_exe
  node_output: screen

# interface
inputs:
  - name: image
    message_type: sensor_msgs/msg/Image

outputs:
  - name: objects
    message_type: tier4_perception_msgs/msg/DetectedObjectsWithFeature
  - name: mask
    message_type: sensor_msgs/msg/Image

# configurations
parameter_files:
  - name: yolox_param_path
    default: config/yolox_s_plus_opt.param.yaml

configurations:
  - name: model_path
    type: directory
    value: $(var data_path)/tensorrt_yolox/yolox-sPlus-opt-pseudoV2-T4-960x960-T4-seg16cls.onnx
  - name: label_path
    type: directory
    value: $(var data_path)/tensorrt_yolox/label.txt
  - name: build_only
    type: bool
    value: false

# processes
processes:
  - name: run
    trigger_conditions:
      - on_input: image
    outcomes:
      - to_output: objects
      - to_output: mask

