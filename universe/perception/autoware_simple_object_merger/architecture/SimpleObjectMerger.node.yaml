# node information
name: SimpleObjectMerger.node

launch:
  package: autoware_simple_object_merger
  plugin: autoware::simple_object_merger::SimpleDetectedObjectMergerNode
  executable: simple_detected_object_merger_node
  node_output: screen
  use_container: false
  container_name: pointcloud_container

# interfaces
inputs:
  - name: ros_transform
    message_type: tf2_msgs/msg/TFMessage
    global: /tf
  - name: object1
    message_type: autoware_perception_msgs/msg/DetectedObjects
  - name: object2
    message_type: autoware_perception_msgs/msg/DetectedObjects
  - name: object3
    message_type: autoware_perception_msgs/msg/DetectedObjects
  - name: object4
    message_type: autoware_perception_msgs/msg/DetectedObjects
  - name: object5
    message_type: autoware_perception_msgs/msg/DetectedObjects
  - name: object6
    message_type: autoware_perception_msgs/msg/DetectedObjects

outputs:
  - name: merged_object
    message_type: autoware_perception_msgs/msg/DetectedObjects
    qos:
      reliability: reliable
      durability: transient_local

# parameters
parameter_files:
  - name: parameters
    default: config/autoware_simple_object_merger.param.yaml

parameters: []

# processes
processes:
  - name: merger
    trigger_conditions:
      - or:
          - on_input: object1
          - on_input: object2
          - on_input: object3
          - on_input: object4
          - on_input: object5
          - on_input: object6
    outcomes:
      - to_output: merged_object
