# node information
name: TrackedObjectSorter.node

launch:
  package: autoware_object_sorter
  plugin: autoware::object_sorter::TrackedObjectSorterNode
  executable: tracked_object_sorter_node
  node_output: screen
  use_container: false
  container_name: pointcloud_container

# interfaces
inputs:
  - name: objects
    message_type: autoware_perception_msgs/msg/TrackedObjects

outputs:
  - name: objects
    message_type: autoware_perception_msgs/msg/TrackedObjects
    qos:
      reliability: reliable
      durability: transient_local

# configurations
parameter_files:
  - name: param_path
    schema: schema/object_sorter.schema.json
    default: config/object_sorter.param.yaml

configurations: []

# processes
processes:
  - name: filter
    trigger_conditions:
      - on_input: objects
    outcomes:
      - to_output: objects
