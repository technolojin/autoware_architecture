# module information
name: ShapeEstimation.module

launch:
  package: autoware_shape_estimation
  plugin: autoware::shape_estimation::ShapeEstimationNode
  executable: shape_estimation_node
  node_output: screen

# interfaces
inputs:
  - name: ros_transform
    message_type: tf2_msgs/msg/TFMessage
    global: /tf
  - name: objects
    message_type: tier4_perception_msgs/msg/DetectedObjectsWithFeature

outputs:
  - name: objects
    message_type: tier4_perception_msgs/msg/DetectedObjectsWithFeature
    qos:
      reliability: reliable
      durability: transient_local

# configurations
parameter_files:
  - name: config_file
    default: config/shape_estimation.param.yaml

configurations:
  - name: model_path
    type: directory
    default: $(var data_path)/shape_estimation/pointnet.onnx

# processes
processes:
  - name: estimate
    trigger_conditions:
      - on_input: objects
    outcomes:
      - to_output: objects
