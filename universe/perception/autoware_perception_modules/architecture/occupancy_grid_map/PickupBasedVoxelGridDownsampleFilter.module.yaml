# module information
name: PickupBasedVoxelGridDownsampleFilter.module

launch:
  package: autoware_pointcloud_preprocessor
  plugin: autoware::pointcloud_preprocessor::PickupBasedVoxelGridDownsampleFilterComponent
  executable: pickup_based_voxel_grid_downsample_filter_node
  node_output: screen
  use_container: true
  container_name: pointcloud_container

# interface
inputs:
  - name: input
    message_type: sensor_msgs/msg/PointCloud2
outputs:
  - name: output
    message_type: sensor_msgs/msg/PointCloud2

parameters: []
# configurations
configurations: []

# processes
processes:
  - name: filter
    trigger_conditions:
      - on_input: input
    outcomes:
      - to_output: output
